services:
  - type: web
    name: money-tracker
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: DB_DRIVER
        value: pgsql
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        value: postgres
      - key: DB_SSLMODE
        value: require
      # Set these in Render Dashboard (don't commit secrets):
      # DB_HOST, DB_USER, DB_PASS
      # APP_URL (optional; app auto-detects)
